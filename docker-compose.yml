services:
  postgres:
    image: postgres:15-alpine
    container_name: padelsense-postgres
    environment:
      POSTGRES_USER: padelsense
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: padelsense
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U padelsense -d padelsense"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: padelsense-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: padelsense-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://padelsense:devpass@postgres:5432/padelsense
      COURT_ID: court-1
      COURT_NAME: Корт 1
      CLUB_NAME: PadelClub
    depends_on:
      postgres:
        condition: service_healthy

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    container_name: padelsense-bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgresql://padelsense:devpass@postgres:5432/padelsense
      NOTIFY_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
